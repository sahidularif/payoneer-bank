<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Payoneer Bank</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Payoneer Bank</h1>
        <div class="submit-area">
            <h4>login</h4>
            <input type="text" class="form-control" placeholder="Enter your email"><br>
            <input type="password" placeholder="Enter your password" name="" id="" class="form-control"><br>
            <button class=" btn btn-warning text" id="login">Login</button>

        </div>
    </div>
    <section id="transaction-area">
        <div class="row d-flex">
            <div class="col-md-4">
                <div class="bg-primary status m-2">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status bg-danger m-2">
                    <h5>withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status bg-primary m-2">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">500</span></h2>
                </div>
            </div>
        </div>
        <div class="row d-flex">
            <div class="col-md-6 trasaction-input-body">
                <div class="m-2 submit-area">
                    <h5>Deposit</h5>
                    <input type="text" class="form-control" placeholder="$ amount you want to deposit" name=""
                        id="depositAmount"><br>
                    <button type="submit" id="depositButton" class="btn btn-warning">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 trasaction-input-body">
                <div class="m-2 submit-area">
                    <h5>Withdraw</h5>
                    <input type="text" id="withdrawAmount" class="form-control"
                        placeholder="$ amount you want to deposit" name="" id="withdrawAmount"><br>
                    <button type="submit" id="addWithdraw" class="btn btn-warning">Withdraw</button>
                </div>
            </div>
        </div>


        <button class=" btn btn-danger m-5" id="logout">Logout</button>
    </section>

    <!-- Customize js -->
    <script>
        // login button events
        const logingButton = document.getElementById("login");
        logingButton.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })


        // logout button events
        const logoutButton = document.getElementById("logout");
        logoutButton.addEventListener("click", function () {
            const hideTransactionArea = document.getElementById("transaction-area");
            hideTransactionArea.style.display = 'none';
            const showLoginArea = document.getElementById("login-area");
            showLoginArea.style.display = 'block';
        })


        // Deposit button event handler
        const depositBtn = document.getElementById('depositButton');
        depositBtn.addEventListener("click", function () {
            const depositAmount = getInputNumber("depositAmount");
            const depositNumber = parseFloat(depositAmount);
            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);
            document.getElementById("depositAmount").value = "";

        })

        function updateSpanText(id, depositNumber) {
            const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = totalBalance;
        }

        // Withdraw button event handler

        const withdrawBtn = document.getElementById('addWithdraw');
        withdrawBtn.addEventListener("click", function () {
            const withdrawNumber = getInputNumber("withdrawAmount");

            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);

            document.getElementById("withdrawAmount").value = "";
        });

        function getInputNumber(id) {
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }
    </script>

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous">
    </script>

</body>

</html>
